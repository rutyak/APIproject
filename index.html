<!DOCTYPE html>
<html>
<head>
  <title>CoinGecko API Example</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Data from API</h1>
  <input type="text" id="searchInput" placeholder="Search by Name or Symbol...">
  <button id="searchButton" >Sort by percentage</button>
  <button id="sortButton">Sort by Market Cap</button>
  <table id="coinTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>Volume (24h)</th>
      </tr>
    </thead>
    <tbody id="coinTableBody"></tbody>
  </table>

  <script src="srcipt.js"></script>
</body>
</html>
